<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marknad24</title>
</head>
<body>
<h1>Marknad24</h1>

<form id="ad-form">
  <input type="text" id="title" placeholder="Titel" required>
  <textarea id="description" placeholder="Beskrivning" required></textarea>
  <input type="number" id="price" placeholder="Pris (SEK)" required>
  <button type="submit">LÃ¤gg upp</button>
</form>

<div id="ads-list"></div>

<script>
async function loadAds() {
  const res = await fetch('/api/ad');
  const ads = await res.json();
  const container = document.getElementById('ads-list');
  container.innerHTML = ads.map(a=>`<div><h3>${a.title}</h3><p>${a.description}</p><p>${a.price} SEK</p></div>`).join('');
}

document.getElementById('ad-form').addEventListener('submit', async e=>{
  e.preventDefault();
  const ad = {
    title: document.getElementById('title').value,
    description: document.getElementById('description').value,
    price: document.getElementById('price').value
  };
  await fetch('/api/ad', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(ad)
  });
  document.getElementById('ad-form').reset();
  loadAds();
});

loadAds();
</script>
</body>
</html>
