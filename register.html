<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrera - Marknad24</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; }
form { max-width:400px; margin:50px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); }
input { width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:5px; }
button { padding:10px 20px; border:none; background:#28a745; color:#fff; cursor:pointer; border-radius:5px; }
button:hover { background:#218838; }
</style>
</head>
<body>
<h2 style="text-align:center;">Registrera</h2>
<form id="register-form">
  <input type="text" id="username" placeholder="Användarnamn" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Lösenord" required>
  <button type="submit">Registrera</button>
</form>
<script>
document.getElementById('register-form').addEventListener('submit', e => {
    e.preventDefault();
    alert('Simulerad registrering: ' + document.getElementById('username').value);
    window.location.href = 'index.html';
});
</script>
</body>
</html>
